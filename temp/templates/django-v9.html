<!-- vim: set expandtab tabstop=2 shiftwidth=2 softtabstop=2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --primary-color: #447e9b;
            --secondary-color: #79aec8;
            --accent-color: #f5dd5d;
            --text-color: #111111;
            --background-color: #ffffff;
            --success-color: #5cb85c;
            --error-color: #d9534f;
            --warning-color: #f0ad4e;
            --info-color: #5bc0de;
            --sidebar-color: #663399;
            --font-primary: Arial, sans-serif;
            --font-size-base: 14px;
            --font-size-small: 12px;
            --spacing-unit: 15px;
        }

        body, html {
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            height: 100%;
            font-size: var(--font-size-base);
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: var(--sidebar-color);
            color: white;
            padding: var(--spacing-unit);
            overflow-y: auto;
            flex-shrink: 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .sidebar::-webkit-scrollbar {
            display: none;
        }

        .sidebar h2 {
            margin-top: 0;
            color: var(--accent-color);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 2px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 8px;
        }

        .sidebar a:hover, .sidebar a:visited {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar ul ul {
            margin-left: 15px;
        }

        .main-content {
            flex-grow: 1;
            padding: var(--spacing-unit);
            overflow-y: auto;
            background-color: white;
        }

        .header {
            background-color: var(--secondary-color);
            color: white;
            padding: calc(var(--spacing-unit) / 2) var(--spacing-unit);
            margin-bottom: var(--spacing-unit);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--secondary-color);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .col-1, .col-2, .col-3, .col-4, .col-5, .col-6,
        .col-7, .col-8, .col-9, .col-10, .col-11, .col-12 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .col-1 { flex: 0 0 8.333333%; max-width: 8.333333%; }
            .col-2 { flex: 0 0 16.666667%; max-width: 16.666667%; }
            .col-3 { flex: 0 0 25%; max-width: 25%; }
            .col-4 { flex: 0 0 33.333333%; max-width: 33.333333%; }
            .col-5 { flex: 0 0 41.666667%; max-width: 41.666667%; }
            .col-6 { flex: 0 0 50%; max-width: 50%; }
            .col-7 { flex: 0 0 58.333333%; max-width: 58.333333%; }
            .col-8 { flex: 0 0 66.666667%; max-width: 66.666667%; }
            .col-9 { flex: 0 0 75%; max-width: 75%; }
            .col-10 { flex: 0 0 83.333333%; max-width: 83.333333%; }
            .col-11 { flex: 0 0 91.666667%; max-width: 91.666667%; }
            .col-12 { flex: 0 0 100%; max-width: 100%; }
        }

        .hero-stat {
            background-color: white;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .hero-stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .hero-stat-label {
            font-size: var(--font-size-base);
            color: #666;
        }

        .table-container {
            background-color: white;
            padding: var(--spacing-unit);
            margin-bottom: var(--spacing-unit);
            border: 1px solid #ddd;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-unit);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
        }

        .breadcrumbs {
            margin-bottom: var(--spacing-unit);
            font-size: var(--font-size-base);
        }

        .breadcrumbs a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .text-mono, .text-code, .text-code-like {
            font-family: monospace;
        }

        .pagination {
            margin-top: var(--spacing-unit);
        }

        .pagination a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 4px;
        }

        .pagination a.active {
            font-weight: bold;
        }

        /* Padding helpers */
        .p-0 { padding: 0 !important; }
        .p-1 { padding: 0.25rem !important; }
        .p-2 { padding: 0.5rem !important; }
        .p-3 { padding: 1rem !important; }
        .p-4 { padding: 1.5rem !important; }

        /* Margin helpers */
        .m-0 { margin: 0 !important; }
        .m-1 { margin: 0.25rem !important; }
        .m-2 { margin: 0.5rem !important; }
        .m-3 { margin: 1rem !important; }
        .m-4 { margin: 1.5rem !important; }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1000;
            }

            .sidebar-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }
        }

        .sidebar-toggle {
            display: none;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin</h2>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#users">Users</a></li>
                    <li><a href="#posts">Posts</a></li>
                    <li>
                        <a href="#settings">Settings</a>
                        <ul>
                            <li><a href="#general">General</a></li>
                            <li><a href="#security">Security</a></li>
                            <li><a href="#advanced">Advanced</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <button class="sidebar-toggle">â˜°</button>
            <header class="header">
                <div>Welcome, Admin</div>
                <button class="button">Logout</button>
            </header>

            <div class="breadcrumbs">
                <a href="#home">Home</a> &gt; <a href="#admin">Admin</a> &gt; Dashboard
            </div>

            <h1>Dashboard</h1>

            <div class="row">
                <div class="col-3">
                    <div class="hero-stat">
                        <div class="hero-stat-number">1,234</div>
                        <div class="hero-stat-label">Daily Active Users</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="hero-stat">
                        <div class="hero-stat-number">5,678</div>
                        <div class="hero-stat-label">Events Recorded</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="hero-stat">
                        <div class="hero-stat-number">90</div>
                        <div class="hero-stat-label">New User Signups</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="hero-stat">
                        <div class="hero-stat-number">456</div>
                        <div class="hero-stat-label">Users Online Now</div>
                    </div>
                </div>
            </div>

            <!-- Rest of the content remains the same -->

            <h2>Pagination</h2>
            <div class="pagination text-mono">
                <a href="#">Prev</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">Next</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').style.display =
                document.querySelector('.sidebar').style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
